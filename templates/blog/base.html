<body style="background-color: #010202;">
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top" data-scrollto-offset="0">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center scrollto me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1 style="color: white;">WW<span>IN</span>S<span>.</span></h1>
      </a>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a style="color: white;" class="nav-link scrollto" href="{% url 'home' %}">Home</a></li>
          <li><a style="color: white;" class="nav-link scrollto" href="index.html#about">About</a></li>
          <li><a style="color: white;" class="nav-link scrollto" href="{% url 'home_info' %}">Info</a></li>
          <!-- <li><a style="color: white;" class="nav-link scrollto" href="index.html#services">info</a></li> -->
          <li><a style="color: white;" href="blog.html">Blog</a></li>
          <li><a style="color: white;" class="nav-link scrollto" href="index.html#contact">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle d-none"></i>
      </nav><!-- .navbar -->

      {% if request.user.is_authenticated %}
      <a class="btn-getstarted scrollto" href="{% url 'logout' %}">logout</a>
      {% else %}
      <a class="btn-getstarted scrollto" href="{% url 'login' %}">login</a>
      {% endif %}

      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}

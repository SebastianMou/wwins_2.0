{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WWINS</title>

  <!-- Favicons -->
  <link href="{% static '/img/logo.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.' %}css" rel="stylesheet">

  <!-- Variables CSS Files. Uncomment your preferred color scheme -->
  <link href="{% static 'assets/css/variables.css' %}" rel="stylesheet">
  <!-- <link href="assets/css/variables-blue.css" rel="stylesheet"> -->
  <!-- <link href="assets/css/variables-green.css" rel="stylesheet"> -->
  <!-- <link href="assets/css/variables-orange.css" rel="stylesheet"> -->
  <!-- <link href="assets/css/variables-purple.css" rel="stylesheet"> -->
  <!-- <link href="assets/css/variables-red.css" rel="stylesheet"> -->
  <!-- <link href="assets/css/variables-pink.css" rel="stylesheet"> -->

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/login.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/register.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/task_list.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/youtube_search.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body style="background-color: #010202;">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .long-input {
      background-color: #010202;
      color: aliceblue;
      width: 740px;
      border-radius: 28px;
    }
  
    /* Increase the width of the input field on large screens */
    @media (min-width: 992px) {
      .long-input {
        background-color: #010202;
        color: aliceblue;
        width: 430px;
        border-radius: 28px;
      }
    }
  
    /* Decrease the width of the input field on small screens */
    @media (max-width: 768px) {
      .long-input {
        background-color: #010202;
        color: aliceblue;
        width: 430px;
        border-radius: 28px;
      }
    }
  
    .ser {
      border-radius: 28px;
    }

  #back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border-radius: 50%;
    }

  </style>
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top" data-scrollto-offset="0">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center scrollto me-auto me-lg-0">
        <h1 style="color: white;">WW<span>IN</span>S<span>.</span></h1>
      </a>
      <nav id="navbar" class="navbar">
        <ul>
          <form action="{% url 'search_pc' %}" method="POST" style="padding-right: 64px; padding-left: 1px;" class="d-flex">
            {% csrf_token %}
            <input class="form-control me-1 long-input" name="searched" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success ser" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </form>
          <li><a style="color: white;" class="nav-link scrollto" href="{% url 'home' %}">Home</a></li>
          <li><a style="color: white;" class="nav-link scrollto" href="index.html#about">About</a></li>
          <li><a style="color: white;" class="nav-link scrollto" href="{% url 'home_info' %}">Info</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle d-none"></i>
      </nav>
      {% if request.user.is_authenticated %}
      <a class="btn-getstarted scrollto" href="{% url 'logout' %}">logout</a>
      {% else %}
      <a class="btn-getstarted scrollto" href="{% url 'login' %}">login</a>
      {% endif %}
    </div>
  </header>
  <!-- End Header -->
  <br>
  <div class="container-fluid">
    {% if messages %}
      {% for message in messages %}
      <br><br>
      <div style="color: #010202;" class="alert alert-primary alert-dismissible fade show">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}
    {% block contect %}{% endblock %}
  </div>
  <button id="back-to-top" class="btn btn-primary" onclick="window.scrollTo(0, 0)">
    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"/>
    </svg>
  </button>
  
  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/js/task_list.js' %}"></script>

  <script type="text/javascript" src="{% static 'assets/js/vanilla-tilt.js' %} "></script>
  <script type="text/javascript">
    VanillaTilt.init(document.querySelector(".about-img"), {
      max: 25,
      speed: 400
    });
  </script>
  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
